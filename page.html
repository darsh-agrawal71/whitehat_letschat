<!DOCTYPE html>
<html>
    <head>
        <title>Lets Chat Message page</title>
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
        <link
            href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap"
            rel="stylesheet"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />

        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div class="container">
            <button
                id="logout"
                onclick="logout();"
                class="glyphicon glyphicon-log-out btn btn-primary"
            >
                Logout
            </button>
            <center>
                <h1 class="header">
                    Lets Chat
                    <sup>
                        <div class="img-container"><img src="img/m2.png" /></div>
                    </sup>
                </h1>
            </center>
        </div>
        <div class="container">
            <form class="form-group input_div_room_page" id="sendMessageForm">
                <h2><strong>Message:</strong></h2>
                <input type="text" class="form-control" name="message" />
                <button type="submit" class="btn btn-warning float-right">
					Send
                </button>
            </form>
            <div class="chat-messages">
                
            </div>
        </div>

        <script src="js/page.js" type="module"></script>
    </body>
</html>
